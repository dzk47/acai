<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>App Entregador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f111a] text-white p-6">
    <div class="flex justify-between items-end mb-8">
        <h1 class="text-3xl font-black italic text-purple-500">CORRIDA ACESA</h1>
        <div class="text-right">
            <p class="text-[10px] text-gray-500 uppercase">Ganhos Hoje</p>
            <p id="meus-ganhos" class="text-xl font-bold text-green-400">R$ 0,00</p>
        </div>
    </div>

    <div id="lista-moto" class="space-y-4"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* COLE O SEU CONFIG AQUI */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'pedidos'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('lista-moto');
            let ganhos = 0;
            container.innerHTML = "";

            for(let id in data) {
                const p = data[id];
                if(p.status === 'concluido') { ganhos += 5.0; continue; } // Taxa fixa motoboy
                if(p.status !== 'entrega') continue;

                container.innerHTML += `
                    <div class="bg-[#161b22] p-6 rounded-[35px] border border-gray-800">
                        <h2 class="text-lg font-bold">${p.item}</h2>
                        <p class="text-xs text-gray-500 mb-4">${p.cliente}</p>
                        <div class="flex gap-2">
                            <a href="https://www.google.com/maps/search/?api=1&query=${p.coords?.lat},${p.coords?.lon}" class="flex-1 bg-blue-600 py-3 rounded-xl text-center font-bold text-xs">MAPA</a>
                            <button onclick="window.concluir('${id}')" class="flex-1 bg-green-600 py-3 rounded-xl font-bold text-xs">FINALIZAR</button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('meus-ganhos').innerText = `R$ ${ganhos.toFixed(2)}`;
        });

        window.concluir = (id) => { update(ref(db, `pedidos/${id}`), { status: 'concluido' }); };
    </script>
</body>
</html>
