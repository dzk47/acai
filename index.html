<!-- Importando Firebase via CDN para o Navegador -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // Suas credenciais oficiais
  const firebaseConfig = {
    apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE",
    authDomain: "acai-delibery.firebaseapp.com",
    databaseURL: "https://acai-delibery-default-rtdb.firebaseio.com",
    projectId: "acai-delibery",
    storageBucket: "acai-delibery.firebasestorage.app",
    messagingSenderId: "476733774850",
    appId: "1:476733774850:web:0549e47df6ee8dc2e79b1b",
    measurementId: "G-98GT80SD7J"
  };

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Função para enviar o pedido para o Banco de Dados Online
  window.enviarPedidoFirebase = async (pedido) => {
    try {
      const pedidosRef = ref(db, 'pedidos');
      const novoPedidoRef = push(pedidosRef);
      await set(novoPedidoRef, pedido);
      console.log("Pedido salvo no Firebase!");
    } catch (error) {
      console.error("Erro ao salvar no Firebase:", error);
      alert("Erro ao conectar com o banco de dados!");
    }
  };
</script>
